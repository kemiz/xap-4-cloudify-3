tosca_definitions_version: cloudify_dsl_1_0

#######
# Cloudify Blueprint which describes a xap cluster (single node)
#
imports:
    - http://www.getcloudify.org/spec/cloudify/3.2m8/types.yaml
    - http://www.getcloudify.org/spec/diamond-plugin/1.2m8/plugin.yaml
    - http://www.getcloudify.org/spec/openstack-plugin/1.2m8/plugin.yaml
    - https://raw.githubusercontent.com/kemiz/monitored-server-cfy3/3.2m8/types/monitored-server-types.yaml
    - commons/xap-blueprint-commons.yaml

inputs:

  image_id:
    type: string

  flavor_id:
    type: string
  
  # Required input for vm host machine (in monitored server types)
  agent_user:
    type: string

  xap_management_security_group:
    type: string

  xap_container_security_group:
    type: string    

node_templates:
        
  xap_management_security_group:
      type: cloudify.openstack.nodes.SecurityGroup
      properties:
          resource_id: { get_input: xap_management_security_group }
          security_group:
              description: Security group for xap_management_security_group
          rules:
              - remote_ip_prefix: 0.0.0.0/0
                port: 8099
              - remote_ip_prefix: 0.0.0.0/0
                port: 9099
              - remote_ip_prefix: 0.0.0.0/0
                port_range_min: 7122
                port_range_max: 7222
              - direction: egress
                remote_ip_prefix: 0.0.0.0/0
                port_range_min: 7122
                port_range_max: 7222
              - remote_ip_prefix: 0.0.0.0/0
                port: 4174
              - direction: egress
                remote_ip_prefix: 0.0.0.0/0
                port: 4174
              - remote_ip_prefix: 0.0.0.0/0
                port_range_min: 7102
                port_range_max: 7104
              - direction: egress
                remote_ip_prefix: 0.0.0.0/0
                port_range_min: 7102
                port_range_max: 7104


  xap_container_security_group:
      type: cloudify.openstack.nodes.SecurityGroup
      properties:
          resource_id: { get_input: xap_container_security_group }
          security_group:
              description: Security group for xap_container_security_group
          rules:
              - remote_ip_prefix: 0.0.0.0/0
                port_range_min: 7122
                port_range_max: 7222
              - direction: egress
                remote_ip_prefix: 0.0.0.0/0
                port_range_min: 7122
                port_range_max: 7222
              - remote_ip_prefix: 0.0.0.0/0
                port: 4174
              - direction: egress
                remote_ip_prefix: 0.0.0.0/0
                port: 4174
              - remote_ip_prefix: 0.0.0.0/0
                port_range_min: 7102
                port_range_max: 7104
              - direction: egress
                remote_ip_prefix: 0.0.0.0/0
                port_range_min: 7102
                port_range_max: 7104

  xap_management_vm:
      type: monitoredhosts.openstack.nodes.MonitoredServer
      instances:
          deploy: 1
      properties:
          server:
              image: { get_input: image_id }
              flavor: { get_input: flavor_id }
      relationships:
          - target: floatingip
            type: cloudify.openstack.server_connected_to_floating_ip
          - target: xap_management_security_group
            type: cloudify.openstack.server_connected_to_security_group

  floatingip:
      type: cloudify.openstack.nodes.FloatingIP

  xap_container_vm:
      type: monitoredhosts.openstack.nodes.MonitoredServer
      instances:
          deploy: 1
      properties:
        server:
            image: { get_input: image_id }
            flavor: { get_input: flavor_id }
      relationships:
          - target: xap_container_security_group
            type: cloudify.openstack.server_connected_to_security_group

  xap_management:
      type: xap_type
      properties:
          lus_cnt: 1
          global_lus_cnt: 0
          gsm_cnt: 1
          global_gsm_cnt: 0
          gsc_cnt: 0
          GSM_JAVA_OPTIONS: -Xms128m -Xmx128m
      relationships:
          -   target: xap_management_vm
              type: cloudify.relationships.contained_in
      interfaces:
          admin.commands:
            deploy_grid:
                implementation: xap_plugin.xap_operations.basic_operations.deploy_grid
            undeploy_grid:
                implementation: xap_plugin.xap_operations.basic_operations.undeploy_grid
            deploy_pu:
                implementation: xap_plugin.xap_operations.basic_operations.deploy_pu

          cloudify.interfaces.lifecycle:
            create:               
              implementation: script.script_runner.tasks.run
              inputs:
                script_path:
                  default: https://raw.githubusercontent.com/kemiz/xap-4-cloudify-3/3.2m8/xap-scripts/install-xap.sh
            start: 
              implementation: script.script_runner.tasks.run
              inputs:
                script_path:
                  default: https://raw.githubusercontent.com/kemiz/xap-4-cloudify-3/3.2m8/xap-scripts/start-xap.sh
            stop: 
              implementation: script.script_runner.tasks.run
              inputs:
                script_path:
                  default: https://raw.githubusercontent.com/kemiz/xap-4-cloudify-3/3.2m8/xap-scripts/stop-xap.sh


  xap_container:
      type: xap_type
      properties:
          gsc_cnt: 1
          GSC_JAVA_OPTIONS: -Xms128m -Xmx128m
      relationships:
          -   target: xap_container_vm
              type: cloudify.relationships.contained_in
          -   target: xap_management
              type: xap_connected_to_lus
      interfaces:
          cloudify.interfaces.lifecycle:
            create:   
              implementation: script.script_runner.tasks.run
              inputs:
                script_path:
                  default: https://raw.githubusercontent.com/kemiz/xap-4-cloudify-3/3.2m8/xap-scripts/install-xap.sh
            start:
              implementation: script.script_runner.tasks.run
              inputs:
                script_path:
                  default: https://raw.githubusercontent.com/kemiz/xap-4-cloudify-3/3.2m8/xap-scripts/start-xap.sh
            stop: 
              implementation: script.script_runner.tasks.run
              inputs:
                script_path:
                  default: https://raw.githubusercontent.com/kemiz/xap-4-cloudify-3/3.2m8/xap-scripts/stop-xap.sh

  webui:
      type: xap_webui_type
      interfaces:
          cloudify.interfaces.lifecycle:
            start: 
              implementation: script.script_runner.tasks.run
              inputs:
                script_path:
                  default: https://raw.githubusercontent.com/kemiz/xap-4-cloudify-3/3.2m8/xap-scripts/start-ui.sh
            stop: 
              implementation: script.script_runner.tasks.run
              inputs:
                script_path:
                  default: https://raw.githubusercontent.com/kemiz/xap-4-cloudify-3/3.2m8/xap-scripts/stop-ui.sh
      relationships:
          - target: xap_management_vm
            type: cloudify.relationships.contained_in
          - target: xap_management
            type: cloudify.relationships.depends_on

  demo_shell:
      type: demo_shell_type
      interfaces:
          cloudify.interfaces.lifecycle:
            create: 
              implementation: script.script_runner.tasks.run
              inputs:
                script_path:
                  default: https://raw.githubusercontent.com/kemiz/xap-4-cloudify-3/3.2m8/butterfly-scripts/install.sh
            start: 
              implementation: script.script_runner.tasks.run
              inputs:
                script_path:
                  default: https://raw.githubusercontent.com/kemiz/xap-4-cloudify-3/3.2m8/butterfly-scripts/start.sh
      relationships:
          - target: xap_management_vm
            type: cloudify.relationships.contained_in
          - target: xap_management
            type: cloudify.relationships.depends_on
